<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>E-Library | Home</title>
</head>
<body>

    <header></header>


    <section id="explore"></section>

    <section id="carousel"></section>

    <footer></footer>



      <script type="module">
        import {initHeader} from "./components/NavbarAndFooter/Header.js";
        import {Explore} from "./components/Home/Explore.js";
        import {Carousel} from "./components/Home/Carousel.js";
        import {getBooks} from "./components/Books/Books.js";
        import {initFooter} from "./components/NavbarAndFooter/Footer.js";


        initHeader(document.querySelector("header"));
        Explore(document.querySelector("#explore"));
        getBooks([]).then(data => document.querySelector('#carousel').innerHTML = Carousel(data.results));
        initFooter(document.querySelector("footer"));
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
